<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body class="w-full h-full bg-[#D1D8F2] flex justify-center items-center">
    <div class="bg-[#FEFEFE] w-3/5 h-1/2 flex items-center shadow-md rounded-3xl 2xl:w-[70%] xl:w-[85%] lg:w-[98%] md:flex-col md:h-auto md:w-[90%] md:my-10 sm:flex-col sm:h-auto sm:w-[98%] sm:my-10 mb:flex-col mb:h-auto mb:w-[98%] mb:my-10 maxd:flex-col maxd:h-auto maxd:w-[98%] maxd:my-10">
        <div class="bg-gradient-to-r from-[#5B63B4] w-[40%] to-[#574DAE] h-full rounded-r-[120px] rounded-l-3xl p-10 flex flex-col items-center justify-center gap-6 text-white md:w-full md:rounded-t-3xl md:rounded-b-[120px] sm:w-full sm:rounded-t-3xl sm:rounded-b-[120px] mb:w-full mb:rounded-t-3xl mb:rounded-b-[120px] maxd:w-full maxd:rounded-t-3xl maxd:rounded-b-[120px]">
            <h2 class="text-[3.2rem] font-bold text-center mb:text-[2.5rem]">Welcome Back</h2>
            <p class="text-[1.2rem] text-wrap text-center">Enter your personal details to use all of site feautres</p>
            <button class="border-2 font-semibold rounded-lg py-[0.3rem] px-[3rem] uppercase"><a href="./login.html">Sign in</a></button>
        </div>
        <div class="w-[60%] mb:w-full maxd:w-full h-full p-10 flex flex-col items-center justify-center gap-4 ">
            <h2 class="text-[2.8rem] text-black font-semibold sm:text-[2.5rem] mb:text-[2.3rem] maxd:text-[3rem]">Create Account</h2>
            <form class="flex flex-wrap items-center justify-center gap-6 mb:flex-col mb:gap-4 maxd:flex-col maxd:gap-4">
                <input type="text" name="" id="firstName" placeholder="First Name" class="bg-[#ECECEC] py-2 rounded-lg w-[18rem] px-2"/>
                <input type="text" name="" id="lastName" placeholder="Last Name" class="bg-[#ECECEC] py-2 rounded-lg w-[18rem] px-2"/>
                <input type="email" name="" id="email" placeholder="Email" class="bg-[#ECECEC] py-2 rounded-lg w-[37.5rem] px-2 mb:w-[18rem] maxd:w-[18rem]"/>
                <input type="password" name="" id="password" placeholder="Password" class="bg-[#ECECEC] py-2 rounded-lg w-[18rem] px-2"/>
                <input type="password" name="" id="repeatPassword" placeholder="Repeat Password" class="bg-[#ECECEC] py-2 rounded-lg w-[18rem] px-2"/>
                <button id="signUp" class="font-semibold rounded-lg py-[0.3rem] px-[3rem] uppercase bg-[#4B20A5] text-white">Sign Up</button>
            </form>
        </div>
    </div>
    <script type="module" src="./firebaseConfig.js"></script>
</body>

</html>
